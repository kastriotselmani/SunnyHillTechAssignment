<div class="register-page">
    <!-- Left Panel: Lottie Animation -->
    <div class="register-left">
      <ng-lottie
        width="600px"
        height="500px"
        containerClass="moving-box another-class"
        [options]="options"
        (animationCreated)="animationCreated($event)">
      </ng-lottie>
    </div>
  
    <!-- Right Panel: Register Form -->
    <div class="register-right">
      <div class="register-form-container">
        <h2>Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  
          <!-- Name Field -->
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter your name" />
            <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
              Name is required.
            </mat-error>
          </mat-form-field>
  
          <!-- Email Field -->
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Enter your email" />
            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
              Email is required.
            </mat-error>
            <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
              Enter a valid email.
            </mat-error>
          </mat-form-field>
  
          <!-- Password Field -->
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Enter your password" />
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
              Password is required.
            </mat-error>
          </mat-form-field>
  
          <!-- Submit Button -->
          <button mat-raised-button class="custom-auth-btn" type="submit" [disabled]="registerForm.invalid">
            Register
          </button>
        </form>
  
        <div class="register-links">
          <a routerLink="/auth/login">Already have an account? Login</a>
        </div>
      </div>
    </div>
  </div>
