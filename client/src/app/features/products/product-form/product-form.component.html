<h2 mat-dialog-title>{{ data ? 'Edit Product' : 'Add Product' }}</h2>
<form [formGroup]="productForm">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="productForm.get('name')?.hasError('required')">
        Name is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price">
      <mat-error *ngIf="productForm.get('price')?.hasError('required')">
        Price is required.
      </mat-error>
      <mat-error *ngIf="productForm.get('price')?.hasError('min')">
        Price cannot be negative.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity">
      <mat-error *ngIf="productForm.get('quantity')?.hasError('required')">
        Quantity is required.
      </mat-error>
      <mat-error *ngIf="productForm.get('quantity')?.hasError('min')">
        Quantity cannot be negative.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Status</mat-label>
      <input matInput formControlName="status">
      <mat-error *ngIf="productForm.get('status')?.hasError('required')">
        Status is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        <!-- Populate options dynamically if needed -->
        <mat-option value="Category 1">Category 1</mat-option>
        <mat-option value="Category 2">Category 2</mat-option>
        <mat-option value="Category 3">Category 3</mat-option>
      </mat-select>
      <mat-error *ngIf="productForm.get('category')?.hasError('required')">
        Category is required.
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" [disabled]="productForm.invalid" (click)="onSave()">Save</button>
  </mat-dialog-actions>
</form>
